<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Plug In Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <style media="screen">
      img{
        width: 200px;
      }
      .char1{
        color: red;
      }
      .char6{
        color: purple;
      }
      .word{
        color: blue;
      }
    </style>
  </head>
  <body>

    <h1 class="fancy_title">Some Title</h1>
    <h1 id="words">Split up into words</h1>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script type="js/jquery.lettering-0.6.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $(".fancy_title").lettering();
  $("#words").lettering("words");
  $("#lines").lettering("words");
});
</script>

    <a data-fancybox="gallery" href="https://farm9.staticflickr.com/8084/8307608465_ed9d0a2154_b.jpg"><img src="https://farm9.staticflickr.com/8084/8307608465_ed9d0a2154_b.jpg"></a>

  </body>
</html>
